<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                      <vlocity_cmt-flex-card-state   data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style=""><vlocity_cmt-data-table data-style-id="state0element0_child"     issearchavailable="false"  issortavailable="true"  records={records}  columns='\[]'  theme="slds"  ></vlocity_cmt-data-table>
      </div><div data-style-id="state0element1" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element1_child"     card={card}  record={record}  placeholder=""  type="text"  label="Omniscripts in this ORG"  styles='\{"label":{"color":"#663939","fontSize":"20","textAlign":"center","fontFamily":"Arial"}}'  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element2" class="" data-rindex={rindex} style=""><vlocity_cmt-data-table data-style-id="state0element2_child"     issearchavailable="false"  issortavailable="true"  cell-level-edit="true"  pagelimit="3"  group-order="asc"  columns='\[{"fieldName":"vlocity_cmt__Version__c","label":"vlocity_cmt__Version__c","searchable":false,"sortable":true,"type":"text"},{"fieldName":"vlocity_cmt__Type__c","label":"vlocity_cmt__Type__c","searchable":false,"sortable":true,"type":"text"},{"fieldName":"vlocity_cmt__SubType__c","label":"vlocity_cmt__SubType__c","searchable":false,"sortable":true,"type":"text"}]'  records={records}  theme="slds"  ></vlocity_cmt-data-table>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                </template>
                <template if:false={hasRecords}>
                      <vlocity_cmt-flex-card-state   data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style=""><vlocity_cmt-data-table data-style-id="state0element0_child"     issearchavailable="false"  issortavailable="true"  records={records}  columns='\[]'  theme="slds"  ></vlocity_cmt-data-table>
      </div><div data-style-id="state0element1" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element1_child"     card={card}  record={record}  placeholder=""  type="text"  label="Omniscripts in this ORG"  styles='\{"label":{"color":"#663939","fontSize":"20","textAlign":"center","fontFamily":"Arial"}}'  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element2" class="" data-rindex={rindex} style=""><vlocity_cmt-data-table data-style-id="state0element2_child"     issearchavailable="false"  issortavailable="true"  cell-level-edit="true"  pagelimit="3"  group-order="asc"  columns='\[{"fieldName":"vlocity_cmt__Version__c","label":"vlocity_cmt__Version__c","searchable":false,"sortable":true,"type":"text"},{"fieldName":"vlocity_cmt__Type__c","label":"vlocity_cmt__Type__c","searchable":false,"sortable":true,"type":"text"},{"fieldName":"vlocity_cmt__SubType__c","label":"vlocity_cmt__SubType__c","searchable":false,"sortable":true,"type":"text"}]'  records={records}  theme="slds"  ></vlocity_cmt-data-table>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
            
            </vlocity_cmt-action>
            </div>
          </template>
