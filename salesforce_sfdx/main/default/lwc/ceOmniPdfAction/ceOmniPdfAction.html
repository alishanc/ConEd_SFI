<template>
    <template if:true={_isBtn}>
        <div class="slds-is-relative slds-p-top_xx-small">
            <button type="button" class="button-style slds-button slds-button_brand" onclick={execute}>{_propSetMap.label}</button>
            <template if:true={isBtnLoading}>
                <vlocity_cmt-spinner variant="brand"
                    alternative-text="Loading..."
                    theme={_theme}
                    size="small">
                </vlocity_cmt-spinner>
            </template>
        </div>
    </template>
    <template if:true={isPageLoading}>
        <vlocity_cmt-spinner variant="brand"
            alternative-text="Loading..."
            theme={_theme}
            message={spinnerActionMessage}
            size="medium">
        </vlocity_cmt-spinner>
    </template>
</template>
